<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='predictor.css')}}>
    <title>Census Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/predict", method="POST">
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Year" class="Year" name="Year">Year</label>
                        <select class="Year" id="Year" name="Year" aria-label="Year">
                            <option selected>Select Year</option>
                            <option value= 0>2003</option>
                            <option value= 1>2004</option>
                            <option value= 2>2005</option>
                            <option value= 3>2006</option>
                            <option value= 4>2007</option>
                            <option value= 5>2008</option>
                            <option value= 6>2009</option>
                            <option value= 7>2010</option>
                            <option value= 8>2011</option>
                            <option value= 8>2012</option>
                            <option value= 8>2013</option>
                            <option value= 8>2014</option>
                            <option value= 8>2015</option>
                            <option value= 8>2016</option>
                            <option value= 8>2017</option>
                            <option value= 8>2018</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Present_Price" class="Present_Price">Present Price</label>
                        <input type="text" class="form-control" id="Present_Price" name="Present_Price">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Kms_Driven" class="Kms_Driven">Kms Driven</label>
                        <input type="text" class="form-control" id="Kms_Driven" name="Kms_Driven">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Fuel_Type" class="Fuel_Type" name="Fuel_Type">Fuel Type</label>
                        <select class="Fuel_Type" id="Fuel_Type" name="Fuel_Type" aria-label="Fuel_Type">
                            <option selected>Select Fuel Type</option>
                            <option value= 0>CNG</option>
                            <option value= 1>Diesel</option>
                            <option value= 2>Petrol</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Seller_Type" class="Seller_Type" name="Seller_Type">Seller Type</label>
                        <select class="Seller_Type" id="Seller_Type" name="Seller_Type" aria-label="Seller_Type">
                            <option selected>Select Seller Type</option>
                            <option value= 0>Dealer</option>
                            <option value= 1>Individual</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Transmission" class="Transmission" name="Transmission">Transmission</label>
                        <select class="Transmission" id="Transmission" name="Transmission" aria-label="Transmission">
                            <option selected>Select Transmission Type</option>
                            <option value= 0>Manual</option>
                            <option value= 1>Automatic</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Owner" class="Owner" name="Owner">Owner</label>
                        <select class="Owner" id="Owner" name="Owner" aria-label="Owner">
                            <option selected>Select no of Owners</option>
                            <option value= 0>0</option>
                            <option value= 1>1</option>
                            <option value= 2>3</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="kms_driven_by_car_name_and_year" class="kms_driven_by_car_name_and_year">Kms driven by car name and year</label>
                        <input type="text" class="form-control" id="kms_driven_by_car_name_and_year" name="kms driven by car name and year">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="present_price_by_car_name_and_year" class="present_price_by_car_name_and_year">Present price by car name and year</label>
                        <input type="text" class="form-control" id="present_price_by_car_name_and_year" name="present_price_by_car_name_and_year">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="present_price_by_transmission_car_name" class="present_price_by_transmission_car_name">Present price by transmission car name</label>
                        <input type="text" class="form-control" id="present_price_by_transmission_car_name" name="present_price_by_transmission_car_name">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="present_price_by_fuel_type_car_name" class="present_price_by_fuel_type_car_name">Present price by fuel type car name</label>
                        <input type="text" class="form-control" id="present_price_by_fuel_type_car_name" name="present_price_by_fuel_type_car_name">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="present_price_by_seller_type_car_name" class="present_price_by_seller_type_car_name">Present price by seller type car name</label>
                        <input type="text" class="form-control" id="present_price_by_seller_type_car_name" name="present_price_by_seller_type_car_name">
                    </div>
                </div>


                <button type= 'submit' class= 'btn btn-primary btn-block btn-large'>Predict</button>
    </form>

    {{prediction_text}}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
